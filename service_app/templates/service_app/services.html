{% extends 'mainapp/layout.html' %}

{% block title_block %}
    Services
{% endblock %}

{% block main_block %}
    <h1>Services</h1>

    {% for service in services %}
        <div style="padding: 20px; background-color: #fafafa">
            <a href="{{ service.id }}/">{{ service.name }}</a>
            <br>
            <span>{{ service.description }}</span>
        </div>

    {% endfor %}


{% endblock %}
