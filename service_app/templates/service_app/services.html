{% extends 'mainapp/layout.html' %}

{% block title_block %}
    Services
{% endblock %}

{% block main_block %}
    <div class="heading_container">
        <h1 class="heading_1">Services</h1>
    </div>

    <div class="service_wrapper">
        {% for service in services %}
            <div class="flat_container">
                <div class="flat_container_header">
                    <a class="flat_container_heading_text" href="{{ service.id }}/">{{ service.name }}</a>
                </div>
                <div class="flat_container_body">
                    <span class="flat_container_default_text">{{ service.description }}</span>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
