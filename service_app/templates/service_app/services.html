{% extends 'mainapp/layout.html' %}
{% load static %}

{% block title_block %}
    Services
{% endblock %}

{% block main_block %}
    <div class="heading_container">
        <h1 class="heading_1">Services</h1>
    </div>

    <div class="service_wrapper">
        {% for service in services %}
            <div class="card_wrapper">
                <div class="flat_container service_item">
                    <div class="flat_container_header">
                        <a class="flat_container_heading_text" href="{{ service.id }}/">{{ service.name }}</a>
                    </div>
                    <div class="flat_container_body">
                        <span class="flat_container_default_text">{{ service.description }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="pagination">

    </div>
    <script src="{% static 'paging.js' %}"></script>
{% endblock %}
