{% extends 'mainapp/layout.html' %}

{% block title_block %}
    Devices
{% endblock %}

{% block main_block %}
    <div class="heading_container">
        <h1 class="heading_1">Devices</h1>
    </div>

    <div class="service_wrapper">
        {% for device in devices %}
            <div class="flat_container_padding">
                <a class="flat_container_heading_text" href="{{ device.id }}/masters">{{ device.name }}</a>
            </div>
        {% endfor %}
    </div>


{% endblock %}
