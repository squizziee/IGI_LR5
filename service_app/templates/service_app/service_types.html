{% extends 'mainapp/layout.html' %}

{% block title_block %}
    Service types
{% endblock %}

{% block main_block %}
    <div class="heading_container">
        <h1 class="heading_1">Service types</h1>
    </div>

    <div class="service_wrapper">
        {% for service_type in service_types %}
            <div class="flat_container_padding">
                <a href="{{ service_type.id }}/">{{ service_type.name }}</a>
                <br>
                <span>{{ service_type.description }}</span>
            </div>
        {% endfor %}
    </div>


{% endblock %}
