{% extends 'mainapp/layout.html' %}
{% load static %}

{% block title_block %}
    Device types
{% endblock %}

{% block main_block %}
    <div class="heading_container">
        <h1 class="heading_1">Device types</h1>
    </div>

    <div class="service_wrapper">
        {% for device_type in device_types %}
            <div class="card_wrapper">
                <div class="flat_container_padding service_item">
                    <a class="flat_container_heading_text" href="{{ device_type.id }}/">{{ device_type.name }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="pagination">

    </div>
    <script src="{% static 'paging.js' %}"></script>
{% endblock %}
