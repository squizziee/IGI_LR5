{% extends 'mainapp/layout.html' %}

{% block title_block %}
    Device types
{% endblock %}

{% block main_block %}
    <div class="heading_container">
        <h1 class="heading_1">Device types</h1>
    </div>

    <div class="service_wrapper">
        {% for device_type in device_types %}
            <div class="flat_container_padding">
                <a href="{{ device_type.id }}/">{{ device_type.name }}</a>
            </div>
        {% endfor %}
    </div>


{% endblock %}
