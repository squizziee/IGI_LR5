<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ivan Lianha">
    <meta name="description" content="Every type of computer service you can find out there. We have it.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>{% block title_block %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0 !important;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        .sidebar {
            position: fixed;
            width: 20%;
            height: 100vh;
            background-color: #262626;
        }

        .sidebar ul {
            width: 100%;
            height: 100%;
        }

        .sidebar ul li {
            width: 100%;
            padding: 20px
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }

        .content {
            margin-left: 20%;
            width: 80%;
        }

        q {
            display: flex;
            padding: 20px 0;
            color: #777777;
            justify-content: center;
            width: 100%;
        }

        .article_image {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .article_image > div {
            text-align: center;
        }

        .article_image img {
            width: 300px;
        }


    </style>
</head>
<body>

    <section class="wrapper">
        {% include 'mainapp/navigation.html' %}
        <section class="content">
            {% block main_block %}{% endblock %}
        </section>
    </section>


</body>
</html>
