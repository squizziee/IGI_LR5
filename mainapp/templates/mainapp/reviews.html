{% extends 'mainapp/layout.html' %}

{% block title_block %}
    Reviews
{% endblock %}

{% block main_block %}
    <h1>Reviews</h1>
     <form action="{% url 'add_review' %}" method="post">
        {% csrf_token %}
        <input type="number" max="5" min="1" name="rating" value="2">
         <br>
        <input type="text" max="5" min="1" name="text">
         <br>
        <button type="submit">Add review</button>
    </form>
    {% for review in reviews %}
        {% include 'mainapp/review_block.html' with review=review %}
    {% endfor %}

{% endblock %}
