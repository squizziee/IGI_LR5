<div>
     <div class="heading_container_symmetrical">
        <h1 class="heading_1">{{ category.component_type }}</h1>
    </div>
    <div class="service_wrapper_5">
        {% for component in category.components %}
        <div class="flat_container">
            <div class="flat_container_header">
                <span class="flat_container_heading_text">{{ component.name }} - ${{ component.price_in_usd }}</span>
            </div>
            <div class="flat_container_body">
                 <form action="{% url 'add_component' %}" method="post" style="display: inline-block">
                    {% csrf_token %}
                    <input type="text" hidden name="component_id" value="{{ component.id }}">
                    <input type="text" hidden name="entry_id" value="{{ entry_id }}">
                    <button class="btn_general" style="margin-top: 0; width: 100%; display: block" type="submit">+</button>
                </form>
            </div>
        </div>

    {% endfor %}
    </div>
</div>
