<div class="flat_container">
    <div class="flat_container_header">
        <span class="flat_container_heading_text">{{ component.name }} - ${{ component.price_in_usd }}</span>
    </div>
     <div class="flat_container_body">
         <form action="{% url 'remove_component' %}" method="post" style="margin: 0">
            {% csrf_token %}
            <input type="hidden" name="component_id" value="{{ component.id }}">
            <input type="hidden" name="entry_id" value="{{ entry_id }}">
            <button style="margin-top: 0" class="btn_general" type="submit">Remove</button>
        </form>
     </div>
</div>
