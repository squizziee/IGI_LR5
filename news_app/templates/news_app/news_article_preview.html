<div class="news_article_preview scroll_animation" style="background-image: url('{{ value.cover.url }}')">
    <a href="{{ path }}">Read article <i class="fa-solid fa-chevron-right"></i></a>
    <div class="text_info">
        <strong>{{ value.title }}</strong>
        <i> - {{ value.date }}</i>
        <br>
        <span>{{ value.spoiler }}</span>
        <br>
    </div>
</div>
