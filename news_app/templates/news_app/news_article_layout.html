{% extends 'mainapp/layout.html' %}
{% include 'mainapp/navigation.html' %}
{% block title_block %}
    Article
{% endblock %}

{% block main_block %}
    <div style=" width: 100%; height: 50vh; overflow: hidden">
        <img src="{{ news.cover.url }}" alt="Cover image" style="width: 100%">
    </div>
    <h3>{{ news.title }}</h3>
    <br>
    <span>by {{ news.author }}, {{ news.date }}</span>
    <p>{{ news.text }}</p>


{% endblock %}
